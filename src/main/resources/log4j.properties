log4j.rootLogger=ERROR, stdout, default

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy.MM.dd_HH:mm:ss.SSS} [%-5p] [%C{1}.%M] [%t] %m%n

log4j.appender.default=org.apache.log4j.DailyRollingFileAppender
log4j.appender.default.File=./logs/_all.log
log4j.appender.default.DatePattern='.'yyyy-MM-dd
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d{yyyy.MM.dd_HH:mm:ss.SSS} [%-5p] [%C{1}.%M] [%t] %m%n


log4j.appender.common=org.apache.log4j.DailyRollingFileAppender
log4j.appender.common.File=./logs/_common.log
log4j.appender.common.DatePattern='.'yyyy-MM-dd
log4j.appender.common.layout=org.apache.log4j.PatternLayout
log4j.appender.common.layout.ConversionPattern=%d{yyyy.MM.dd_HH:mm:ss.SSS} [%-5p] [%C{1}.%M] [%t] %m%n


log4j.appender.wps2_server=org.apache.log4j.DailyRollingFileAppender
log4j.appender.wps2_server.File=./logs/_wps2_server.log
log4j.appender.wps2_server.DatePattern='.'yyyy-MM-dd
log4j.appender.wps2_server.layout=org.apache.log4j.PatternLayout
log4j.appender.wps2_server.layout.ConversionPattern=%d{yyyy.MM.dd_HH:mm:ss.SSS} [%-5p] [%C{1}.%M] [%t] %m%n

log4j.logger.ro.uti.ksme=ALL
log4j.logger.ro.uti.ksme.wps.wps2_server=ALL, wps2_server